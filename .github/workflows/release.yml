name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v3.0.0, v3.1.0

permissions:
  contents: write

jobs:
  # ============================================================================
  # Job 1: Create GitHub Release
  # ============================================================================
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION=${{ steps.get_version.outputs.version }}

          # Extract changelog section for this version
          awk "/## \[$VERSION\]/,/## \[/" CHANGELOG.md | sed '$d' > release_notes.md

          # If empty, use placeholder
          if [ ! -s release_notes.md ]; then
            echo "No changelog entry found for v$VERSION" > release_notes.md
          fi

          cat release_notes.md

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body_path: release_notes.md
          draft: false
          prerelease: false

  # ============================================================================
  # Job 2: Build and Upload Artifacts
  # ============================================================================
  build-artifacts:
    name: Build Release Artifacts
    runs-on: ubuntu-latest
    needs: create-release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create release archive
        run: |
          VERSION=${{ needs.create-release.outputs.version }}

          # Create archive with all necessary files
          mkdir -p release/keycloak-migration-$VERSION

          # Copy scripts
          cp -r scripts/ release/keycloak-migration-$VERSION/

          # Copy profiles
          cp -r profiles/ release/keycloak-migration-$VERSION/

          # Copy tests
          cp -r tests/ release/keycloak-migration-$VERSION/

          # Copy documentation
          cp README.md CONTRIBUTING.md CHANGELOG.md LICENSE SECURITY.md \
             release/keycloak-migration-$VERSION/

          # Copy architecture docs
          cp V3_*.md QUICK_START.md AUTO_DISCOVERY_DEMO.md \
             release/keycloak-migration-$VERSION/ 2>/dev/null || true

          # Create tarball
          cd release
          tar czf keycloak-migration-$VERSION.tar.gz keycloak-migration-$VERSION/

          # Create checksums
          sha256sum keycloak-migration-$VERSION.tar.gz > keycloak-migration-$VERSION.tar.gz.sha256

          ls -lh

      - name: Upload release archive
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: release/keycloak-migration-${{ needs.create-release.outputs.version }}.tar.gz
          asset_name: keycloak-migration-${{ needs.create-release.outputs.version }}.tar.gz
          asset_content_type: application/gzip

      - name: Upload checksum
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: release/keycloak-migration-${{ needs.create-release.outputs.version }}.tar.gz.sha256
          asset_name: keycloak-migration-${{ needs.create-release.outputs.version }}.tar.gz.sha256
          asset_content_type: text/plain

  # ============================================================================
  # Job 3: Update README Badge (optional)
  # ============================================================================
  update-readme:
    name: Update Version Badge
    runs-on: ubuntu-latest
    needs: create-release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Update README version badge
        run: |
          VERSION=${{ needs.create-release.outputs.version }}

          # Update badge in README (if exists)
          if grep -q "badge/version-.*-blue" README.md; then
            sed -i "s|badge/version-.*-blue|badge/version-$VERSION-blue|g" README.md

            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add README.md
            git commit -m "docs: update version badge to $VERSION [skip ci]" || true
            git push || true
          fi
