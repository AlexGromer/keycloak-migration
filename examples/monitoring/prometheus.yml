global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'keycloak-migration'
    environment: 'production'

# Load alert rules
rule_files:
  - '/etc/prometheus/alerts.yml'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

# Scrape configurations
scrape_configs:
  # Keycloak Migration Tool metrics
  - job_name: 'keycloak-migration'
    static_configs:
      - targets:
          # Migration tool exporter (running on host)
          - 'host.docker.internal:9090'
        labels:
          instance: 'migration-tool'

    # Increase scrape frequency during migration
    scrape_interval: 5s
    scrape_timeout: 5s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets:
          - 'localhost:9090'

  # Grafana metrics (optional)
  - job_name: 'grafana'
    static_configs:
      - targets:
          - 'grafana:3000'
