global:
  resolve_timeout: 5m

# Templates for notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route configuration
route:
  # Default receiver for all alerts
  receiver: 'default'

  # Group alerts by common labels
  group_by: ['alertname', 'cluster', 'service']

  # Wait time before sending first notification
  group_wait: 10s

  # Wait time before sending notification about new alerts in same group
  group_interval: 10s

  # Wait time before re-sending notification
  repeat_interval: 12h

  # Child routes (specific routing rules)
  routes:
    # Critical alerts - immediate notification
    - receiver: 'critical'
      match:
        severity: critical
      group_wait: 0s
      repeat_interval: 5m

    # Warning alerts - less frequent
    - receiver: 'warning'
      match:
        severity: warning
      repeat_interval: 4h

    # Info alerts - very infrequent
    - receiver: 'info'
      match:
        severity: info
      repeat_interval: 24h

# Notification inhibition rules
inhibit_rules:
  # Suppress warning if critical alert is firing for same instance
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

